{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta http-equiv="Content-Type">
</head>

<body>
<div class="header">
    <div class="header_section">
        <div class="header_item headerlogo">
            <a href="#">CarSell</a>
        </div>

    </div>
    <div class="header_section">
        {% if user.is_authenticated %}
            <div class="header_item headerbutton"><a href="{% url 'users:profile' %}">Профиль: {{ user.username }}</a>
            </div>
            <div class="header_item headerbutton"><a href="{% url 'users:logout' %}">Выйти</a></div>
        {% else %}
            <div class="header_item headerbutton"><a href="{% url 'users:registration' %}">Регистрация</a></div>
            <div class="header_item headerbutton"><a href="{% url 'users:login' %}">Войти</a></div>
        {% endif %}

    </div>

</div>

{% block main %} {% endblock %}
