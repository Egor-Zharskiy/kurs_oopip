{% extends 'base.html' %}
{% load static %}
{% block main %}
    <main>
        <div class="sideBar">


            <div class="sideBar_section">
                <form method="post" class="sidebar-form">
                    {% csrf_token %}

                    <div class="sideBar_item">
                        <input type="number" class="filter-input" placeholder="Цена от, $"
                               name="min_price">
                    </div>

                    <div class="sideBar_item">
                        <input type="number" class="filter-input" placeholder="Цена до, $"
                               name="max_price">
                    </div>


                    <div class="sideBar_item">
                        <button id="filterButton" class="filter-button" type="submit">Показать</button>
                    </div>

                </form>

                <div class="sideBar_item">
                    <button id="filterButton" type="submit" class="filter-button">Фильтр</button>
                </div>

            </div>
            <div class="sideBar_section">

            </div>
        </div>

        <div class="container">
            <div class="cards">
                {% for car in data %}

                    <a href="{% url 'advertisements:article' car.0.id %}" class="card">
                    <span class="card-header"
                          style="background-image: url({{ car.1.images.url }})">
                            <span class="card-title">
                                <h3>{{ car.0.brand }} {{ car.0.model }}</h3>
                            </span>
                        </span>

                        <span class="card-summary">
                            {{ car.0.price }}
                        </span>
                        <span class="card-meta">
                            Опубликовано: {{ car.0.created_timestamp }}
                        </span>
                    </a>
                {% endfor %}


            </div>
        </div>

    </main>
{% endblock %}
</body>

</html>
